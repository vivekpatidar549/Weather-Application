<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | By Vivek</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/cloud.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Weather App</h1>
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>
            <div class="weather-container">
                <!-- grant location UI-->
                <div class="sub-container grant-location-container">
                    <img src="./assets/location.png" width="80px" height="80px" loading="lazy" alt="">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!--search weather form-->
                <div>
                    <form class="form-container" data-searchForm  action="">
                        <input type="text" placeholder="Search for city" data-searchInput name="" id="">
                        <button class="btn" type="submit">
                            <img src="./assets/search.png" width="20px" height="20px" loading="lazy"  alt="">
                        </button>
                    </form>
                </div>
                <!-- loading screen-->
                <div class="loading-container">
                    <img src="./assets/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>
                </div>
                <div class="notfound404" not-found-404>
                    <img src="./assets/page-found-concept-illustration_114360-1869.avif" alt="">
                    <p>Invalid City</p>
                </div>
                <!-- Weather information show UI-->
                <div class="user-info-container">
                    <!--city name ans flag-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <!-- weather description-->
                    <p data-weatherDesc></p>
                    <!--weather icon-->
                    <img  data-weatherIcon >
                    <!-- temperature-->
                    <p data-temp></p>
                    <!-- 3 cards-->
                    <div class="parameter-container">
                        <!--card1-->
                        <div class="parameter">
                            <img src="./assets/wind.png" alt="">
                            <p>WindSpeed</p>
                            <p data-windSpeed ></p>
                        </div>

                        <!-- card 2-->
                        <div class="parameter">
                            <img src="./assets/humidity.png" alt="">
                            <p>Humidity</p>
                            <p data-humidity ></p>
                        </div>
                        <!--card 3-->
                        <div class="parameter">
                            <img src="./assets/cloud.png" alt="">
                            <p>Clouds</p>
                            <p data-cloudiness ></p>
                        </div>
                    </div>

                    
                </div>
            </div>
            <div></div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
